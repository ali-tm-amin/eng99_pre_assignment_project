---
apiVersion: v1
kind: Service
metadata:
  name: node # naming the deployment
  namespace: default

# Specifications to include ports 
spec:
  ports:
    - nodePort: 30001 # a range is 30000-32768
      port: 3000
      protocol: TCP
      targetPort: 3000


# let define the selector and label to connect to nginx deployment
  selector: 
    app: node # this label connects this service to deployment

# creating Loadbalancer type of deployment
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment # naming the deployment

spec:
  selector:
    matchLabels:
      app: node # look for this label to match this k8 service


  replicas: 3

  template:
    metadata:
      labels:
        app: node

    spec:
      containers:
      - name: node
        image: rocky11/node-app
        ports:
        - containerPort: 3000